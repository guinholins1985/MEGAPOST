<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGAPOST | AI-Powered Marketing Content Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-light: #f8f9fc;
        --background-dark: #0d1117;
        --card-light: #ffffff;
        --card-dark: #161b22;
        --text-light: #161b22;
        --text-dark: #e6edf3;
        --primary-accent: #6366f1;
        --secondary-accent: #a855f7;
        --border-light: #e0e0e0;
        --border-dark: #30363d;
      }
      html {
        scroll-padding-top: 80px;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .gradient-text {
        background-image: linear-gradient(to right, var(--primary-accent), var(--secondary-accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .gradient-bg {
        background-image: linear-gradient(to right, var(--primary-accent), var(--secondary-accent));
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 20px 0px color-mix(in srgb, var(--primary-accent) 40%, transparent);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a61;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }

      ::selection {
        background-color: color-mix(in srgb, var(--primary-accent) 30%, transparent);
      }
      
      @keyframes scroll {
          from { transform: translateX(0); }
          to { transform: translateX(-50%); }
      }
      .animate-scroll {
          animation: scroll 60s linear infinite;
      }
    </style>
